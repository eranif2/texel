<!DOCTYPE html>
<html>


    <body>
        <script> 
          
          var today = new Date();
          var dd = today. getDate();
          var mm = today. getMonth()+1;
          var yyyy = today. getFullYear();

          document.write ('date: ' + yyyy + ',' + mm + ',' + dd);

        
        </script> 


    </body>


</html>
